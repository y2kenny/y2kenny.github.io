<li class="post">
    <p class="meta">
        by <a href="{{ post.author-link }}">{{ post.author }}</a>
        on <a href="{{ post.date | date: '/archive/dates/%Y/%m/' | prepend: site.baseurl }}"><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%b %-d, %Y" }}</time></a>
    </p>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="tags">
        {% for tag in post.tags %}
        <a href="{{ tag | downcase | replace: ' ', '-' | prepend:'/archive/tags/' | prepend: site.baseurl }}">{{ tag }}</a>
        {% endfor %}
    </p>
</li>
